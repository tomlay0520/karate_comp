<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比赛观众显示</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #1a202c, #2d3748);
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
        }
        .karate-header {
            border-bottom: 6px solid #b91c1c;
            padding: 1rem 0;
        }
        .versus-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 1.5rem;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            margin: 2rem;
        }
        .player-box {
            width: 50%;
            padding: 3rem;
            background: #2d3748;
            border-radius: 1rem;
            text-align: center;
            border: 3px solid #b91c1c;
        }
        .player-box h2 {
            font-size: 5rem;
        }
        .player-box p {
            font-size: 3rem;
        }
        .vs-text {
            font-size: 5rem;
            font-weight: bold;
            color: #b91c1c;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .victory-text {
            font-size: 7rem;
            font-weight: bold;
            color: #b91c1c;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            animation: pulse 2s infinite;
        }
        .winner-details {
            font-size: 3rem;
            margin-top: 1.5rem;
            color: #ffffff;
        }
        .timer-container {
            text-align: center;
            margin-top: 2rem;
            font-size: 3.5rem;
            font-weight: bold;
            color: #b91c1c;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .match-details {
            font-size: 2.5rem;
            text-align: center;
        }
        .footer-text {
            font-size: 0.875rem;
            text-align: center;
        }
        .karate-header h1 {
            text-align: center;
        }
        footer {
            margin-top: auto;
            background-color: #1a202c;
            padding: 0.5rem 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            animation: firework 1.2s ease-out forwards;
        }
        @keyframes firework {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)); opacity: 0; }
        }
    </style>
</head>
<body>
    <header class="karate-header bg-gray-900 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold text-center">比赛实时显示</h1>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="versus-container" id="versusContainer">
            <div class="player-box">
                <h2 class="text-4xl font-bold text-red-600" id="player1Name">选手1</h2>
                <p class="text-2xl mt-2" id="player1School">学校: 未知</p>
            </div>
            <div class="vs-text">VS</div>
            <div class="player-box">
                <h2 class="text-4xl font-bold text-red-600" id="player2Name">选手2</h2>
                <p class="text-2xl mt-2" id="player2School">学校: 未知</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="text-center mt-4 match-details" id="matchDetails">组别: 等待比赛信息...</p>
            <div class="timer-container" id="timerDisplay">倒计时: 03:00</div>
        </div>
    </main>
    <div class="victory-screen" id="victoryScreen">
        <div class="fireworks" id="fireworks"></div>
        <div class="victory-text">胜利！</div>
        <div class="winner-details" id="winnerDetails"></div>
    </div>
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="footer-text">© 2025 Yurong J & Lei T 版权所有</p>
        </div>
    </footer>
</body>
</html>
    <script>
        let remainingSeconds = 180;
        let timerInterval = null;

        // 格式化时间为 MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 更新倒计时显示
        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = `倒计时: ${formatTime(remainingSeconds)}`;
        }

        // 从 URL 获取参数
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            for (let pair of pairs) {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            }
            return params;
        }

        // 初始化页面信息
        function initMatchInfo() {
            const params = getUrlParams();
            if (params.player1 && params.player2) {
                document.getElementById('player1Name').textContent = params.player1 || '选手1';
                document.getElementById('player2Name').textContent = params.player2 || '选手2';
                document.getElementById('player1School').textContent = `学校: ${params.school1 || '未知'}`;
                document.getElementById('player2School').textContent = `学校: ${params.school2 || '未知'}`;
                document.getElementById('matchDetails').textContent = 
                    `组别: ${params.gender || ''} ${params.group || ''} ${params.program || ''} ${params.subgroup || ''}`;
            }
        }

        // 显示胜利画面
        function showVictoryScreen(winner, school) {
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('victoryScreen').style.display = 'flex';
            document.getElementById('winnerDetails').textContent = `${winner} (${school || '未知'})`;
            
            // 生成烟花效果
            function createFirework() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.setProperty('--dx', `${(Math.random() - 0.5) * 200}px`);
                firework.style.setProperty('--dy', `${(Math.random() - 0.5) * 200}px`);
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                document.getElementById('fireworks').appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1200);
            }
            
            // 定时生成烟花
            const fireworkInterval = setInterval(() => {
                createFirework();
            }, 200);
            
            // 10秒后停止生成烟花并隐藏胜利画面
            setTimeout(() => {
                clearInterval(fireworkInterval);
                document.getElementById('fireworks').innerHTML = '';
                document.getElementById('victoryScreen').style.display = 'none';
            }, 10000);
        }

        // WebSocket 连接
        let socket;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 5000;

        function connectWebSocket() {
            socket = io.connect('http://' + window.location.host + '/ws/match_updates', {
                transports: ['websocket'],
                reconnection: false
            });

            socket.on('connect', () => {
                console.log('WebSocket连接已建立');
                reconnectAttempts = 0;
            });

            socket.on('match_update', (data) => {
                console.log('收到比赛更新:', data);
                document.getElementById('player1Name').textContent = data.player1 || '选手1';
                document.getElementById('player2Name').textContent = data.player2 || '选手2';
                document.getElementById('player1School').textContent = `学校: ${data.school1 || '未知'}`;
                document.getElementById('player2School').textContent = `学校: ${data.school2 || '未知'}`;
                document.getElementById('matchDetails').textContent = 
                    `组别: ${data.gender || ''} ${data.group || ''} ${data.program || ''} ${data.subgroup || ''}`;
                document.getElementById('victoryScreen').style.display = 'none';
                document.getElementById('fireworks').innerHTML = '';
                remainingSeconds = 180;
                updateTimerDisplay();
                if (timerInterval) clearInterval(timerInterval);
            });

            socket.on('timer_update', (data) => {
                console.log('收到倒计时更新:', data);
                remainingSeconds = data.remainingSeconds;
                updateTimerDisplay();
            });

            socket.on('timer_pause', (data) => {
                console.log('收到暂停信号:', data);
                remainingSeconds = data.remainingSeconds;
                updateTimerDisplay();
                if (timerInterval) clearInterval(timerInterval);
            });

            socket.on('timer_resume', (data) => {
                console.log('收到恢复信号:', data);
                remainingSeconds = data.remainingSeconds;
                updateTimerDisplay();
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if (remainingSeconds > 0) {
                        remainingSeconds--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                    }
                }, 1000);
            });

            socket.on('winner', (data) => {
                console.log('收到获胜者信息:', data);
                showVictoryScreen(data.winner, data.school);
            });

            socket.on('disconnect', () => {
                console.log('WebSocket连接已关闭');
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`尝试重连 (${reconnectAttempts}/${maxReconnectAttempts})...`);
                    setTimeout(connectWebSocket, reconnectDelay);
                } else {
                    console.log('达到最大重连次数，停止重连');
                }
            });

            socket.on('connect_error', (error) => {
                console.error('WebSocket连接错误:', error);
                setTimeout(() => {
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        console.log(`尝试重连 (${reconnectAttempts}/${maxReconnectAttempts})...`);
                        connectWebSocket();
                    }
                }, reconnectDelay);
            });
        }

        // 页面加载时初始化信息并连接 WebSocket
        window.onload = function() {
            initMatchInfo();
            connectWebSocket();
        };
    </script>
</body>
</html>
