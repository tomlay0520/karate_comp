<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比赛观众显示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #1a202c, #2d3748);
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
        }
        .karate-header {
            border-bottom: 6px solid #b91c1c;
            padding: 1rem 0;
        }
        .versus-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 1.5rem;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            margin: 2rem;
        }
        .player-box {
            width: 45%;
            padding: 2rem;
            background: #2d3748;
            border-radius: 1rem;
            text-align: center;
            border: 3px solid #b91c1c;
        }
        .vs-text {
            font-size: 5rem;
            font-weight: bold;
            color: #b91c1c;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .victory-text {
            font-size: 7rem;
            font-weight: bold;
            color: #b91c1c;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            animation: pulse 2s infinite;
        }
        .winner-details {
            font-size: 3rem;
            margin-top: 1.5rem;
            color: #ffffff;
        }
        .timer-container {
            text-align: center;
            margin-top: 2rem;
            font-size: 3.5rem;
            font-weight: bold;
            color: #b91c1c;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            animation: firework 1.2s ease-out forwards;
        }
        @keyframes firework {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)); opacity: 0; }
        }
    </style>
</head>
<body>
    <header class="karate-header bg-gray-900 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold text-center">比赛实时显示</h1>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="versus-container" id="versusContainer">
            <div class="player-box">
                <h2 class="text-4xl font-bold text-red-600" id="player1Name">选手1</h2>
                <p class="text-2xl mt-2" id="player1School">学校: 未知</p>
            </div>
            <div class="vs-text">VS</div>
            <div class="player-box">
                <h2 class="text-4xl font-bold text-red-600" id="player2Name">选手2</h2>
                <p class="text-2xl mt-2" id="player2School">学校: 未知</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="text-2xl" id="matchDetails">组别: 等待比赛信息...</p>
            <div class="timer-container" id="timerDisplay">倒计时: 03:00</div>
        </div>
    </main>
    <div class="victory-screen" id="victoryScreen">
        <div class="fireworks" id="fireworks"></div>
        <div class="victory-text">胜利！</div>
        <div class="winner-details" id="winnerDetails"></div>
    </div>
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 Yurong J & Lei T 版权所有</p>
        </div>
    </footer>
    <script>
        let remainingSeconds = 180; // 3分钟 = 180秒

        // 格式化时间为 MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 更新倒计时显示
        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = `倒计时: ${formatTime(remainingSeconds)}`;
        }

        // WebSocket 连接
        const ws = new WebSocket('ws://' + window.location.host + '/ws/match_updates');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'match_update') {
                document.getElementById('player1Name').textContent = data.player1;
                document.getElementById('player2Name').textContent = data.player2;
                document.getElementById('player1School').textContent = `学校: ${data.school1 || '未知'}`;
                document.getElementById('player2School').textContent = `学校: ${data.school2 || '未知'}`;
                document.getElementById('matchDetails').textContent = 
                    `组别: ${data.gender} ${data.group} ${data.program} ${data.subgroup}`;
                document.getElementById('victoryScreen').style.display = 'none';
                document.getElementById('fireworks').innerHTML = '';
                remainingSeconds = 180;
                updateTimerDisplay();
            } else if (data.type === 'winner') {
                showVictoryScreen(data.winner, data.school);
            } else if (data.type === 'timer_pause') {
                remainingSeconds = data.remainingSeconds;
                updateTimerDisplay();
            } else if (data.type === 'timer_resume') {
                remainingSeconds = data.remainingSeconds;
                updateTimerDisplay();
            } else if (data.type === 'timer_update') {
                remainingSeconds = data.remainingSeconds;
                updateTimerDisplay();
            }
        };

        function showVictoryScreen(winner, school) {
            document.getElementById('winnerDetails').textContent = `${winner} (${school || '未知'})`;
            document.getElementById('victoryScreen').style.display = 'flex';

            // 创建烟花效果
            const fireworksContainer = document.getElementById('fireworks');
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                const angle = Math.random() * 360;
                const distance = 100 + Math.random() * 200;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                firework.style.setProperty('--dx', `${dx}px`);
                firework.style.setProperty('--dy', `${dy}px`);
                firework.style.left = `${50 + (Math.random() - 0.5) * 20}%`;
                firework.style.top = `${50 + (Math.random() - 0.5) * 20}%`;
                fireworksContainer.appendChild(firework);
            }

            // 5秒后隐藏胜利画面
            setTimeout(() => {
                document.getElementById('victoryScreen').style.display = 'none';
                document.getElementById('fireworks').innerHTML = '';
            }, 5000);
        }

        ws.onclose = function() {
            console.log('WebSocket连接已关闭，正在尝试重连...');
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        };
    </script>
</body>
</html>
