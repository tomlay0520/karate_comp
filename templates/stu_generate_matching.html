<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动比赛</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #f7f7f7, #ffffff);
        }
        .karate-header {
            border-bottom: 4px solid #b91c1c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .match-item {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .match-item:hover {
            transform: scale(1.02);
        }
        .completed-match {
            background-color: #526ca0;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .win-btn:disabled, .timer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .paused {
            background-color: #9ca3af !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="karate-header bg-gray-900 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">比赛对阵表</h1>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8">
        {% if matches %}
        <div class="space-y-6">
            {% for match in matches %}
            <div class="match-item bg-white p-4 rounded-lg shadow" onclick="openModal('{{ match.player1 }}', '{{ match.player2 }}', '{{ match.gender }}', '{{ match.group }}', '{{ match.program }}', '{{ match.subgroup }}', '{{ match.school1 }}', '{{ match.school2 }}')">
                <h3 class="text-xl font-semibold text-red-600 mb-2">
                    {{ match.group }} - {{ match.gender }}
                </h3>
                <div class="flex justify-between items-center">
                    <div>
                        <span class="text-lg">{{ match.player1 }}</span>
                        <span class="text-sm text-gray-500 ml-2">({{ match.school1 or '未知学校' }})</span>
                    </div>
                    <span class="mx-4 text-gray-500">VS</span>
                    <div>
                        <span class="text-lg">{{ match.player2 }}</span>
                        <span class="text-sm text-gray-500 ml-2">({{ match.school2 or '未知学校' }})</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-lg text-center text-gray-600">暂无对阵数据</p>
        {% endif %}
    </main>
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 Yurong J & Lei T 版权所有</p>
        </div>
    </footer>
    <div id="matchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2 class="text-xl font-bold mb-4" id="modalTitle"></h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h3 class="font-semibold" id="player1Name"></h3>
                    <p id="player1School"></p>
                    <button id="player1Win" class="win-btn mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="selectWinner(1)">胜</button>
                </div>
                <div>
                    <h3 class="font-semibold" id="player2Name"></h3>
                    <p id="player2School"></p>
                    <button id="player2Win" class="win-btn mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="selectWinner(2)">胜</button>
                </div>
            </div>
            <div class="mt-4">
                <p id="matchDetails"></p>
            </div>
            <div class="mt-4 flex justify-center space-x-4">
                <button id="startTimer" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" onclick="startTimer()">开始</button>
                <button id="pauseTimer" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600" onclick="pauseTimer()" disabled>暂停</button>
                <button id="resumeTimer" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="resumeTimer()" disabled>恢复</button>
            </div>
            <div class="mt-4 text-center" id="timerDisplayReferee" style="font-size: 1.5rem; color: #b91c1c;">倒计时: 03:00</div>
        </div>
    </div>
    <script>
        let currentMatchData = null;
        let remainingSeconds = 180; // 3分钟 = 180秒
        let timerInterval = null;
        let matchStarted = false;

        function openModal(p1, p2, gender, group, program, subgroup, school1, school2) {
            // 打开新的 spectator 页面并传递参数
            const params = new URLSearchParams();
            params.append('player1', p1);
            params.append('player2', p2);
            params.append('gender', gender);
            params.append('group', group);
            params.append('program', program);
            params.append('subgroup', subgroup);
            params.append('school1', school1);
            params.append('school2', school2);
            window.open(`/spectator?${params.toString()}`, '_blank');

            currentMatchData = {
                player1: p1,
                player2: p2,
                gender: gender,
                group: group,
                program: program,
                subgroup: subgroup,
                school1: school1,
                school2: school2
            };
            
            document.getElementById('modalTitle').textContent = `${p1} vs ${p2}`;
            document.getElementById('player1Name').textContent = p1;
            document.getElementById('player2Name').textContent = p2;
            document.getElementById('player1School').textContent = `学校: ${school1 || '未知'}`;
            document.getElementById('player2School').textContent = `学校: ${school2 || '未知'}`;
            document.getElementById('matchDetails').textContent = 
                `组别: ${gender} ${group} ${program} ${subgroup}`;
            
            // 重置按钮状态
            document.getElementById('player1Win').disabled = false;
            document.getElementById('player2Win').disabled = false;
            document.getElementById('player1Win').classList.remove('bg-gray-400');
            document.getElementById('player1Win').classList.add('bg-green-500');
            document.getElementById('player2Win').classList.remove('bg-gray-400');
            document.getElementById('player2Win').classList.add('bg-green-500');
            document.getElementById('startTimer').disabled = false;
            document.getElementById('pauseTimer').disabled = true;
            document.getElementById('resumeTimer').disabled = true;

            matchStarted = false;
            remainingSeconds = 180;

            // 通知后端比赛信息，并更新观众页面
            fetch('/update_match', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'match_update',
                    ...currentMatchData
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      document.getElementById('matchModal').style.display = 'block';
                      // 显示倒计时面板
                      document.getElementById('timerDisplayReferee').style.display = 'block';
                      document.getElementById('timerDisplayReferee').textContent = `倒计时: ${formatTime(remainingSeconds)}`;
                  }
              });
        }

        function selectWinner(playerNumber) {
    const winner = playerNumber === 1 ? currentMatchData.player1 : currentMatchData.player2;
    const school = playerNumber === 1 ? currentMatchData.school1 : currentMatchData.school2;
    
    fetch('/select_winner', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            winner: winner,
            school: school
        })
    });
    
    document.getElementById('player1Win').disabled = true;
    document.getElementById('player2Win').disabled = true;
    document.getElementById('player1Win').classList.remove('bg-green-500');
    document.getElementById('player1Win').classList.add('bg-gray-400');
    document.getElementById('player2Win').classList.remove('bg-green-500');
    document.getElementById('player2Win').classList.add('bg-gray-400');
}

function startTimer() {
    if (matchStarted) return;
    matchStarted = true;
    document.getElementById('startTimer').disabled = true;
    document.getElementById('pauseTimer').disabled = false;
    document.getElementById('resumeTimer').disabled = true;
    startLocalTimer();
    fetch('/start_match', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            remainingSeconds: remainingSeconds
        })
    });
        }

        function startLocalTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (remainingSeconds > 0) {
                    remainingSeconds--;
                    document.querySelectorAll('#timerDisplayReferee').forEach(el => {
                        el.textContent = `倒计时: ${formatTime(remainingSeconds)}`;
                    });
                    // 同步更新 spectator 页面倒计时
                    fetch('/update_timer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            type: 'timer_update',
                            remainingSeconds: remainingSeconds
                        })
                    });
                } else {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            document.getElementById('pauseTimer').classList.add('paused');
            document.getElementById('resumeTimer').disabled = false;
            fetch('/pause_match', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'timer_pause',
                    remainingSeconds: remainingSeconds
                })
            });
        }

        function resumeTimer() {
            startLocalTimer();
            document.getElementById('resumeTimer').disabled = true;
            document.getElementById('pauseTimer').classList.remove('paused');
            fetch('/resume_match', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'timer_resume',
                    remainingSeconds: remainingSeconds
                })
            });
        }

        // 格式化时间为 MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function selectWinner(winner) {
            const winnerBtn = document.getElementById(`player${winner}Win`);
            const loserBtn = document.getElementById(`player${3-winner}Win`);
            
            // 更新按钮状态
            winnerBtn.classList.remove('bg-green-500');
            winnerBtn.classList.add('bg-blue-500');
            winnerBtn.disabled = true;
            
            loserBtn.classList.remove('bg-green-500');
            loserBtn.classList.add('bg-gray-400');
            loserBtn.disabled = true;

            // 禁用控制按钮
            document.getElementById('startTimer').disabled = true;
            document.getElementById('pauseTimer').disabled = true;
            document.getElementById('resumeTimer').disabled = true;

            // 停止本地倒计时
            clearInterval(timerInterval);
            
            // 标记对阵为已完成
            const matchItems = document.querySelectorAll('.match-item');
            matchItems.forEach(item => {
                if (item.textContent.includes(currentMatchData.player1) && 
                    item.textContent.includes(currentMatchData.player2)) {
                    item.classList.add('completed-match');
                    item.onclick = null;
                }
            });
            
            // 发送获胜者数据到后端
            fetch('/update_winner', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'winner',
                    winner: winner === 1 ? currentMatchData.player1 : currentMatchData.player2,
                    school: winner === 1 ? currentMatchData.school1 : currentMatchData.school2,
                    ...currentMatchData
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      closeModal();
                  }
              });
        }

        function closeModal() {
            document.getElementById('matchModal').style.display = 'none';
        }
    </script>
</body>
</html>
