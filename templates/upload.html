<!DOCTYPE html>
<html>
<head>
    <title>Excel导入工具</title>
</head>
<body>
    <h1>上传Excel文件</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <button type="submit">上传</button>
    </form>
</body>
</html>
