<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空手道比赛 - Excel导入工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom karate-themed styles */
        body {
            background: linear-gradient(to bottom, #f7f7f7, #ffffff);
        }
        .karate-header {
            border-bottom: 4px solid #b91c1c; /* Red accent for karate belt */
        }
        .upload-btn:hover {
            background-color: #991b1b;
        }
        .file-input {
            transition: all 0.3s ease;
        }
        .file-input:focus {
            border-color: #b91c1c;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="karate-header bg-gray-900 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">空手道比赛参赛选手录入系统</h1>
            <p class="mt-2 text-lg">上传Excel文件以导入选手信息</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg text-white {% if category == 'error' %}bg-red-500{% elif category == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Upload Form -->
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">选择Excel文件 (.xlsx)</label>
                    <input type="file" name="file" id="file" accept=".xlsx" class="file-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500">
                </div>
                <button type="submit" class="upload-btn w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-300">上传</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy;© 2025 Yurong J & Lei T 版权所有</p>
        </div>
    </footer>
</body>
</html>
